[tox]
envlist = py38,py39,py310,py311

[testenv]
description = Run tests
extras = test
commands =
  pytest {posargs}

[testenv:fix-style]
description = Fix coding style
basepython = python3.11
skip_install = true
deps =
  black
  isort
  pycln
  pyupgrade
allowlist_externals =
  {toxinidir}/bin/pyupgrade
commands =
  black feeds tests
  pycln src tests
  isort feeds tests
  {toxinidir}/bin/pyupgrade --exit-zero-even-if-changed

[testenv:check-style]
description = Check coding style
basepython = python3.11
skip_install = true
deps =
  black
  doc8
  flake8
  isort
  pycln
  pyupgrade
  restructuredtext_lint
allowlist_externals =
  {toxinidir}/bin/pyupgrade
commands =
  black --check feeds tests
  flake8 feeds tests
  pycln --check src tests
  isort --check-only feeds tests
  {toxinidir}/bin/pyupgrade
  rst-lint README.rst
  doc8 --ignore-path docs/_build docs/
  python setup.py check --metadata --restructuredtext --strict

[testenv:docs]
description = Build documentation
extras = docs
commands =
  sphinx-build -W -b html docs/ docs/_build/
